# Deploy Django App to Azure Web App - Proven Working Method
name: Deploy Django App to Azure

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Create logs directory
        run: |
          mkdir -p backend/logs
          mkdir -p deployment/logs

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt

      - name: Collect static files
        run: |
          cd backend
          echo "Collecting static files..."
          python manage.py collectstatic --noinput --clear
          echo "Static files collected successfully"

      - name: Login to Azure using OIDC
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Prepare deployment package
        run: |
          # Create deployment directory
          mkdir -p deployment
          
          # Copy backend files (including all Django apps, templates, and static files)
          cp -r backend/* deployment/
          
          # Copy SSL certificate to root of deployment
          cp backend/BaltimoreCyberTrustRoot.crt.pem deployment/ || echo "SSL cert not found"
          
          # Copy Azure configuration files
          cp web.config deployment/ || echo "web.config not found"
          cp startup.txt deployment/ || echo "startup.txt not found"
          
          # Set proper permissions for Azure
          chmod -R 755 deployment/
          
          echo "Deployment package prepared successfully"

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: servicesbladi
          resource-group-name: Adval
          slot-name: production
          package: ./deployment
